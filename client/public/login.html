<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in to your ReelRatings account">
    <title>Login - ReelRatings</title>
    <link rel="stylesheet" href="../src/styles/main.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-menu">
                <a href="index.html">Home</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-screen">
            <h2>Log In</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn signin-btn">Log In</button>
            </form>
            <p>Don't have an account? <a href="register.html" class="link-btn">Register</a></p>
        </div>
    </main>

    <script src="../src/js/User.js"></script>
</body>
</html>

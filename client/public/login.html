<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in to your ReelRatings account">
    <title>Login - ReelRatings</title>
    <link rel="stylesheet" href="../src/styles/main.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-menu">
                <a href="index.html">Home</a>
            </div>
        </nav>
    </header>

    <main role="main">
        <div class="auth-screen">
            <h2>Log In</h2>
            <form class="auth-form" id="loginForm">
                <div id="errorMessage" class="error-message" style="display: none; color: red; margin-bottom: 10px;"></div>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn signin-btn">Log In</button>
            </form>
            <a href="register.html" class="link-btn">Don't have an account? Register</a>
        </div>
    </main>
    <script type="module">
        import AuthService from '../src/utils/authService.js';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            try {
                await AuthService.login(username, password);
                window.location.href = '/index.html';
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        });
    </script>
<!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <div class="footer-column">
                <h3>Explore</h3>
                <ul>
                    <li><a href="#">Design</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Resources</h3>
                <ul>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
        </div>
		<p>&copy; 2024 ReelRatings</p>
    </footer>
    <script src="../src/js/User.js"></script>
</body>
</html>

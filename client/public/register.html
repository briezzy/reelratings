<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your ReelRatings account">
    <title>Register - ReelRatings</title>
    <link rel="stylesheet" href="../src/styles/main.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-menu">
                <a href="index.html">Home</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-screen">
            <h2>Create an Account</h2>
            <form id="registerForm">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit" class="btn register-btn">Register</button>
            </form>
            <p>Already have an account? <a href="login.html" class="link-btn">Log In</a></p>
        </div>
    </main>
<!-- Footer Section -->

        <div class="footer-links">
            <div class="footer-column">
                <h3>Explore</h3>
                <ul>
                    <li><a href="#">Design</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Resources</h3>
                <ul>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
        </div>
		<p>&copy; 2024 ReelRatings</p>
    </footer>
    <script src="../src/js/User.js"></script>
    <script type="module" src="/src/js/register.js"></script>
</body>
</html>
